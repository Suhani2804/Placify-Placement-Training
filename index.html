<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Placement Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <h2>College Placement Portal</h2>
    </nav>

    <!-- ðŸ”¹ Login Form -->
<div class="container" id="login-container">
    <h2>Login</h2>
    <form id="login-form" onsubmit="return false;">
        <input type="email" id="username" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="button" id="request-otp">Request OTP</button>
        <input type="text" id="otp" placeholder="Enter OTP" style="display: none;" required>
        <button type="submit" id="login-btn" style="display: none;">Verify & Login</button>
    </form>
    <p>Don't have an account? <a href="#" id="signup-link">Sign Up</a></p>
</div>


    <!-- ðŸ”¹ Sign Up Form (Initially Hidden) -->
    <div class="container" id="signup-container" style="display: none;">
        <h2>Sign Up</h2>
        <form id="account-form" onsubmit="return false;">
            <input type="text" id="full-name" placeholder="Full Name" required>
            <input type="text" id="course" placeholder="Course" required>
            <input type="text" id="batch" placeholder="Batch" required>
            <input type="text" id="branch" placeholder="Branch" required>
            <input type="text" id="skills" placeholder="Skills" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="phone" placeholder="Phone No." required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="#" id="login-link">Login</a></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
