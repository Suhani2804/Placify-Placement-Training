<!DOCTYPE html>
<html>
<head>
    <title>ATS System</title>
    <style type="text/css">
        html {
            overflow: auto;
        }  		
        html,
        body,
        div,
        iframe {
            margin: 0;
            padding: 0;
            height: 100%;
            border: none;
        }	
        iframe {
            display: block;
            width: 100%;
            border: none;
            overflow-y: auto;
            overflow-x: hidden;
            position: relative;
        }

        /* Overlay to hide footer */
        .overlay {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background: #0E1117;
            z-index: 999;
        }
    </style>
</head>
<body>
    <iframe src="https://jobfit.streamlit.app/?embedded=true"
            frameborder="0"
            marginheight="0"
            marginwidth="0"
            width="100%"
            height="100%"
            scrolling="auto">
    </iframe>
    <div class="overlay"></div>
</body>
</html>
